    <title>Zacharia App</title>
    <!--Chart js CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

  <body>
    <h1></h1>
        
    <div class = "container-sm" style="border: 1px solid; margin-bottom:20px;">
        <h2>Global Warming Warning!!</h2>
        <canvas id="chart" style="width: 800px; height:400px;">

        </canvas>
        <p>
            This graph was drawn using data from NASA. Follow this <a href = "https://data.giss.nasa.gov/gistemp/">link</a> to their website<br>
            <div class="alert alert-warning" role="alert">
                The world is surely warming!!
            </div>
        </p>
    
    </div>
    <div class = container style="border: 1px solid">
        <article style="margin-bottom:20px;">
            <h2>Where is the International space station?</h2>
            <p> Latitude: <span id="latitude" style = "font-size: larger;"></span>° </p>
            <p>Longitude: <span id="longitude" style = "font-size: larger;"></span>° </p>
            <p> Speed: <span id="velocity" style = "font-size: larger;"></span> Km/h </p>
            <p>Time: <span id="visibility" style = "font-size: larger;"></span> </p>
            <p> Altitude: <span id="altitude" style = "font-size: larger;"></span> Km </p>
            
            <div id="issmap" style="height: 600px; border: 1px solid">

            </div>
        </article>
    </div>
    
    
    
    <script src = "index.js"></script>
    <script src = "iss.js"></script>
    <script src = "music.js"></script>
